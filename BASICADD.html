<style>
table {
    border-collapse: collapse;
    width: 100%;
    border-color:red;
}

th, td {
    text-align: left;
    padding: 8px;
   
}
#btnsubmit
{
width:100px;
height:30px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script>
$(document).ready(function(){
    $("#btnsubmit").click(function(){
        var fname=$("#fname").val();
        var lname=$("#lname").val();
        var salary=$("#salary").val();
        var department=$("select[id$=department]").val();
        var Title="MR";
        var listurl=_spPageContextInfo.webAbsoluteUrl+"/_api/web/lists/GetByTitle('Employyes')/items";
        alert(listurl);

        $.ajax({
            url:listurl,
            type: "POST",  
        data: JSON.stringify  
        ({  
            __metadata:  
            {  
                type: "SP.Data.EmployyesListItem"  
            },  
            Title:Title,
            FirstName: fname,  
            LastName: lname,
            Salary:salary,
            Department:department  
        }),  
        headers:  
        {  
            "Accept": "application/json;odata=verbose",  
            "Content-Type": "application/json;odata=verbose",  
            "X-RequestDigest": $("#__REQUESTDIGEST").val(),  
            "X-HTTP-Method": "POST"  
        },  
        success: function(data, status, xhr)  
        {  
           alert("item successfully added to the Employyes List");
        },  
        error: function(xhr, status, error)  
        {  
            alert((data.responseJSON.error)); 
        }  



        });

    });
});
</script>
